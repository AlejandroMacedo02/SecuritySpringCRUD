<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ecommerce Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:insert = "~{admin/template_admin::head}">
    </head>
    <body>
        <div th:insert = "~{admin/template_admin::header}"></div>
         <div class="container"><br>
            <h1>Ver Reservas</h1>
            <!--  <a class="btn btn-primary" th:onclick="guardarProducto"> Crear producto </a>-->
            <table class="table table-dark table-striped mt-4">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Horas</th>
                        <th scope="col">Turno</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th> 
                    </tr> 
                </thead>
                <tbody>
                    <tr th:each="reserva: ${reservas}">
                        <td th:text="${reserva.fecha}"></td>
                        <td th:text="${reserva.horas}"></td>
                        
                        <td th:text="${reserva.costo}"></td>
                        <td> <a class="btn btn-warning" >Editar</a></td>
                        <td> <a class="btn btn-danger" >Eliminar</a></td>
                    </tr> 
                </tbody>

            </table>


        </div>
        <div class="footer" th:insert = "~{admin/template_admin::footer}"></div>

    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/metodo.js"></script>
    <style>
        .body{
            position: relative;
        }
        .footer{
            position: absolute;
            bottom:0px;
            height: 60px;
            width: 100%;
        }
    </style>

</html>
