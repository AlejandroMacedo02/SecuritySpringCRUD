<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head th:insert="~{user/template_user::head}"></head>

    <div th:insert ="~{user/template_user::userlogger}" th:unless="${id==null}"></div>

    <body class="bg-dark-subtle">
        <div class="container">
            <h1 class="mt-4 text-center">
                Registrar <small>Reservas</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}"></a></li>
                <li class=""></li>
            </ol>


            <form class="form-horizontal" th:action="@{/user/reserva/save-create}" method="post" enctype="form-data">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="fecha">Fecha</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="turno_id">Turno</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="turno_id" name="turno_id" required>
                            <option value="1">Ma√±ana</option>
                            <option value="2">Tarde</option>
                            <option value="3">Noche</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="horas">Horas</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="horas" name="horas"
                               placeholder="Ingrese las horas" autocomplete="off" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="costo">Costo</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="costo" name="costo"
                               placeholder="Ingrese las horas" autocomplete="off" required>
                    </div>
                </div>

            <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-dark">
                            <span class="glyphicon glyphicon-saved"></span> Guardar
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:insert="~{user/template_user::footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </body>

    <style>
        .body{
            position: relative;
        }
        .footer{
            position: absolute;
            bottom:0px;
            height: 60px;
            width: 100%;
        }
    </style>

</html>
